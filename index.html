<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      defer
      src="https://unpkg.com/@alpinejs/mask@3.x.x/dist/cdn.min.js"
    ></script>
    <script src="//unpkg.com/alpinejs" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"
      integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <div class="container mx-auto mt-6 max-w-sm">
      <h1 class="text-xl mb-4">Lorem ipsum dolor sit amet consectetur.</h1>
      <!-- x-data -->
      <div
        x-data="{
            open: false,
            name: 'Lala',
            search: '',
            posts: [
                {title: 'Post One'},
                {title: 'Post Two'},
                {title: 'Post Three'},
                {title: 'Post Four'},
            ]
        }"
      >
        <!-- x on & x-bind -->
        <button
          x-on:click="open = !open"
          x-bind:class="open ? 'bg-blue-800' : 'bg-slate-700'"
          class="text-white px-4 py-2 rounded"
        >
          Toggle
        </button>
        <!-- x-show -->
        <div x-show="open" x-transition>
          <p class="bg-gray-200 p-4 my-6 rounded">
            Lorem ipsum dolor sit amet consectetur.
          </p>
        </div>
        <!-- x-text -->
        <div class="my-4">
          Value of name is <span x-text="name" class="font-bold"></span>
        </div>
        <!-- x-effect -->
        <div x-effect="console.log(open)"></div>
        <!-- x-model -->
        <input
          x-model="search"
          type="text"
          class="border p-2 w-full mb-2 mt-6"
          placeholder="Search for smth..."
        />
        <p>
          <span class="font-bold">Searching for:</span>
          <span x-text="search"></span>
        </p>

        <!-- x-if -->
        <template x-if="open">
          <div class="bg-gray-50 p-2 mt-8">Temaplate based on a condition</div>
        </template>
        <!-- x-for -->
        <h3 class="text-xl mt-6 mb-3 font-bold">Posts</h3>
        <template x-for="post in posts">
          <div x-text="post.title"></div
        ></template>
        <button
          @click="posts.push({title: 'New Post'})"
          class="bg-blue-800 text-white px-4 py-2 rounded-lg mt-4"
        >
          Add Post
        </button>
        <div class="my-6">
          <!-- x-ref -->
          <div x-ref="text">Lorem</div>
          <button
            @click="$refs.text.remove()"
            class="bg-black text-white p-2 rounded-lg"
          >
            Click
          </button>
        </div>

        <!-- x-html -->
        <div x-html="(await axios.get('./partial.html')).data"></div>
        <!-- $el -->
        <button
          x-on:click="$el.innerHTML = 'Hi everybody!'"
          class="mt-4 p-4 border"
        >
          Replace Text
        </button>
        <!-- x-init & $watch -->
        <div x-init="$watch('posts', value => console.log(value))"></div>
        <!-- dispatch -->
        <div @notify="alert('You have been notified!')">
          <button
            @click="$dispatch('notify')"
            class="border bg-green-700 text-white p-2 mt-4 rounded"
          >
            Notify
          </button>
        </div>
        <!-- $data -->
        <button
          @click="getLatestPost($data.posts)"
          class="bg-orange-800 text-white mt-6 p-2 rounded-lg mt-4"
        >
          Get latest post
        </button>

        <div class="mt-6">
          <h3 class="text-xl mb-2">Enter a date:</h3>
          <input
            class="border w-full"
            x-mask="99/99/9999"
            placeholder="MM/DD/YYYY"
          />
        </div>
      </div>
    </div>
    <footer x-data class="text-center mt-10">
      <p>Copyright &copy; <span x-text="new Date().getFullYear()"></span></p>
    </footer>
    <script>
      function getLatestPost(posts) {
        console.log(posts.slice(-1).pop());
      }
    </script>
  </body>
</html>
